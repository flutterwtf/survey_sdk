<!DOCTYPE html>
<html>

<head>
  <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Survey SDK">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="survey_admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>survey_admin</title>
  <link rel="manifest" href="manifest.json">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

  <style>
    #progress__container {
      position: relative;
      width: 400px;
      height: 18px;
      border-radius: 25px;
      border: 2px solid black;
    }

    #progress__bar {
      position: absolute;
      width: 1%;
      height: 100%;
      border-radius: 25px;
      background-color: black;
    }

    #splash__container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin-top: -5%;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;

  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>

  <div id="splash__container">
    <p style="font-family:'Karla',sans-serif;font-size: 32px;">Survey SDK</p>
    <div id="progress__container">
      <div id="progress__bar">
      </div>
    </div>
  </div>

  <script>
    var width = 1;
    function move() {
      var elem = document.getElementById("progress__bar");

      var id = setInterval(frame, 30);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
        } else {
          width++;
          elem.style.width = width + '%';
        }
      }
    }

    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      move();
      if (width < 25) {width = 25;}
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        if (width < 80) { width = 80; }
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        if (width < 90) { width = 90; }
        document.getElementById("splash__container").firstElementChild.remove();
        document.getElementById("progress__container").remove();
        return appRunner.runApp();
      });
    });
  </script>

</body>

</html>
